syntax = "proto2"; 
package org.kie.kogito.app; 
import "kogito-types.proto";

message AuditData { 
	option java_package = "io.debezium.demos.auditing.admin";
	optional kogito.Date clientDate = 1; 
	optional string useCase = 2; 
	optional string username = 3; 
}
message SourceData { 
	option java_package = "io.debezium.demos.auditing.admin";
	optional string connector = 1; 
	optional string db = 2; 
	optional int64 lsn = 3; 
	optional string name = 4; 
	optional string schema = 5; 
	optional string snapshot = 6; 
	optional string table = 7; 
	optional kogito.Date timestamp = 8; 
	optional int64 transactionId = 9; 
	optional string version = 10; 
	optional string xmin = 11; 
}
message TransactionData { 
	option java_package = "io.debezium.demos.auditing.admin";
	optional kogito.Date clientDate = 1; 
	optional int64 transactionId = 2; 
	optional string useCase = 3; 
	optional string username = 4; 
}
message TransactionEvent { 
	option java_package = "io.debezium.demos.auditing.admin";
	optional TransactionData after = 1; 
	optional TransactionData before = 2; 
	optional string operation = 3; 
	optional SourceData source = 4; 
	optional kogito.Date timestamp = 5; 
}
message VegetableData { 
	option java_package = "io.debezium.demos.auditing.admin";
	optional string description = 1; 
	optional int64 id = 2; 
	optional string name = 3; 
}
message VegetableEvent { 
	option java_package = "io.debezium.demos.auditing.admin";
	optional VegetableData after = 1; 
	optional VegetableData before = 2; 
	optional bool matched = 3; 
	optional string operation = 4; 
	optional SourceData source = 5; 
	optional kogito.Date timestamp = 6; 
}
